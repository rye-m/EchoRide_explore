<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard of Oz UI Prototyping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .session-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.9;
        }

        .session-id {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-family: monospace;
            cursor: pointer;
        }

        .client-count {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .mode-btn.active {
            background: white;
            color: #4facfe;
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .toolbar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
        }

        .toolbar h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }

        .tool-category {
            margin-bottom: 20px;
        }

        .tool-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            text-align: left;
        }

        .tool-btn:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .tool-btn.active {
            border-color: #4facfe;
            background: #4facfe;
            color: white;
        }

        .phone-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: #fafafa;
        }

        .phone {
            width: 320px;
            height: 640px;
            background: #000;
            border-radius: 25px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        .phone-screen.user-mode {
            cursor: default;
        }

        .ui-element {
            position: absolute;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .ui-element:hover {
            border-color: #4facfe;
        }

        .ui-element.selected {
            border-color: #ff4757;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.3);
        }

        .ui-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            min-width: 80px;
            min-height: 40px;
            cursor: pointer;
        }

        .ui-textbox {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            min-width: 120px;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .ui-text {
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 5px;
            min-width: 50px;
            min-height: 25px;
            word-wrap: break-word;
        }

        .ui-rectangle {
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 8px;
            min-width: 60px;
            min-height: 60px;
        }

        .ui-triangle {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 52px solid #feca57;
            min-width: 60px;
            min-height: 52px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .connected {
            background: #2ed573;
        }

        .disconnected {
            background: #ff4757;
        }

        .syncing {
            background: #ffa502;
        }

        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            background: #ff4757;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }

        .ui-element.selected .delete-btn {
            display: block;
        }

        .properties-panel {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            width: 250px;
            display: none;
        }

        .properties-panel.show {
            display: block;
        }

        .property-group {
            margin-bottom: 15px;
        }

        .property-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .property-group input, .property-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2ed573;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.warning {
            background: #ffa502;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .toolbar {
                width: 100%;
                height: 150px;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
                display: flex;
                gap: 10px;
                align-items: center;
                overflow-x: auto;
            }
            
            .tool-category {
                display: flex;
                gap: 10px;
                margin: 0;
                min-width: max-content;
            }
            
            .tool-btn {
                margin: 0;
                white-space: nowrap;
                min-width: 80px;
            }
            
            .phone {
                width: 280px;
                height: 560px;
            }
            
            .properties-panel {
                position: fixed;
                bottom: 20px;
                right: 20px;
                left: 20px;
                top: auto;
                transform: none;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßô‚Äç‚ôÇÔ∏è Wizard of Oz UI Prototyping</h1>
            <div class="session-info">
                <div class="session-id" id="sessionId">Session: Loading...</div>
                <div class="client-count">
                    <span>üë•</span>
                    <span id="clientCount">1</span>
                    <span>connected</span>
                </div>
            </div>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="wizard">üßô‚Äç‚ôÇÔ∏è Wizard Mode</button>
                <button class="mode-btn" data-mode="user">üë§ User Mode</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="toolbar" id="toolbar">
                <div class="tool-category">
                    <h3>Components</h3>
                    <button class="tool-btn" data-tool="button">üì± Button</button>
                    <button class="tool-btn" data-tool="textbox">üìù Text Box</button>
                    <button class="tool-btn" data-tool="text">üî§ Text</button>
                </div>
                
                <div class="tool-category">
                    <h3>Shapes</h3>
                    <button class="tool-btn" data-tool="rectangle">‚¨ú Rectangle</button>
                    <button class="tool-btn" data-tool="triangle">üî∫ Triangle</button>
                </div>
                
                <div class="tool-category">
                    <h3>Actions</h3>
                    <button class="tool-btn" data-tool="select">üëÜ Select</button>
                    <button class="tool-btn" data-tool="clear">üóëÔ∏è Clear All</button>
                </div>
            </div>
            
            <div class="phone-container">

    <div class="connection-status connected" id="connectionStatus">
        üü¢ Connected

    <div class="properties-panel" id="propertiesPanel">
        <h3>Element Properties</h3>
        <div class="property-group">
            <label>Text Content:</label>
            <input type="text" id="elementText" placeholder="Enter text...">
        </div>
        <div class="property-group">
            <label>Width (px):</label>
            <input type="number" id="elementWidth" min="20" max="280">
        </div>
        <div class="property-group">
            <label>Height (px):</label>
            <input type="number" id="elementHeight" min="20" max="600">
        </div>
        <div class="property-group">
            <label>Background Color:</label>
            <input type="color" id="elementColor">
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Simple shared state management
        class SharedUIState {
            constructor() {
                this.sessionId = this.generateSessionId();
                this.clientId = this.generateClientId();
                this.storageKey = `wizard-ui-${this.sessionId}`;
                this.heartbeatKey = `wizard-heartbeat-${this.sessionId}`;
                
                this.state = { elements: [], lastUpdate: Date.now() };
                this.clients = new Set([this.clientId]);
                
                this.loadFromStorage();
                this.setupSync();
                this.startHeartbeat();
            }
            
            generateSessionId() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('session') || 'demo-' + Math.random().toString(36).substr(2, 6);
            }
            
            generateClientId() {
                return 'client-' + Math.random().toString(36).substr(2, 8);
            }
            
            loadFromStorage() {
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    if (stored) {
                        const data = JSON.parse(stored);
                        this.state = data.state || this.state;
                        this.clients = new Set(data.clients || [this.clientId]);
                    }
                } catch (e) {
                    console.warn('Failed to load state:', e);
                }
                this.clients.add(this.clientId);
                this.saveToStorage();
            }
            
            saveToStorage() {
                try {
                    const data = {
                        state: this.state,
                        clients: Array.from(this.clients),
                        lastUpdate: Date.now()
                    };
                    localStorage.setItem(this.storageKey, JSON.stringify(data));
                } catch (e) {
                    console.warn('Failed to save state:', e);
                }
            }
            
            updateState(newState) {
                this.state = { ...newState, lastUpdate: Date.now() };
                this.saveToStorage();
                this.triggerSync();
            }
            
            setupSync() {
                // Listen for storage changes
                window.addEventListener('storage', (e) => {
                    if (e.key === this.storageKey) {
                        this.handleRemoteUpdate();
                    }
                });
                
                // Check for updates periodically
                setInterval(() => this.checkForUpdates(), 1000);
            }
            
            handleRemoteUpdate() {
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    if (stored) {
                        const data = JSON.parse(stored);
                        if (data.state.lastUpdate > this.state.lastUpdate) {
                            this.state = data.state;
                            this.clients = new Set(data.clients);
                            if (this.onStateUpdate) this.onStateUpdate(this.state);
                            if (this.onClientsUpdate) this.onClientsUpdate(this.clients.size);
                        }
                    }
                } catch (e) {
                    console.warn('Failed to handle remote update:', e);
                }
            }
            
            checkForUpdates() {
                // Clean up inactive clients
                try {
                    const heartbeats = JSON.parse(localStorage.getItem(this.heartbeatKey) || '{}');
                    const now = Date.now();
                    let changed = false;
                    
                    for (const [clientId, timestamp] of Object.entries(heartbeats)) {
                        if (now - timestamp > 20000) { // 20 second timeout
                            this.clients.delete(clientId);
                            delete heartbeats[clientId];
                            changed = true;
                        }
                    }
                    
                    if (changed) {
                        localStorage.setItem(this.heartbeatKey, JSON.stringify(heartbeats));
                        if (this.onClientsUpdate) this.onClientsUpdate(this.clients.size);
                    }
                } catch (e) {
                    console.warn('Failed to check updates:', e);
                }
            }
            
            startHeartbeat() {
                this.sendHeartbeat();
                setInterval(() => this.sendHeartbeat(), 5000);
            }
            
            sendHeartbeat() {
                try {
                    const heartbeats = JSON.parse(localStorage.getItem(this.heartbeatKey) || '{}');
                    heartbeats[this.clientId] = Date.now();
                    localStorage.setItem(this.heartbeatKey, JSON.stringify(heartbeats));
                } catch (e) {
                    console.warn('Failed to send heartbeat:', e);
                }
            }
            
            triggerSync() {
                // Trigger custom event for same-tab sync
                window.dispatchEvent(new CustomEvent('wizard-sync', { 
                    detail: { sessionId: this.sessionId, clientId: this.clientId } 
                }));
            }
        }

        // Main application class
        class WizardOfOzApp {
            constructor() {
                console.log('Initializing Wizard of Oz App...');
                
                // Initialize properties
                this.sharedState = new SharedUIState();
                this.mode = 'wizard';
                this.selectedTool = 'select';
                this.selectedElement = null;
                this.elementCounter = 0;
                this.isDragging = false;
                this.dragOffset = { x: 0, y: 0 };
                
                // Wait for DOM to be ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => this.initialize());
                } else {
                    this.initialize();
                }
            }
            
            initialize() {
                console.log('Setting up event listeners...');
                this.setupEventListeners();
                this.setupSharedState();
                this.updateUI();
                this.showWelcomeMessage();
            }
            
            setupEventListeners() {
                // Mode selection buttons
                const modeButtons = document.querySelectorAll('.mode-btn');
                console.log('Found mode buttons:', modeButtons.length);
                modeButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        console.log('Mode button clicked:', e.target.dataset.mode);
                        this.switchMode(e.target.dataset.mode);
                    });
                });
                
                // Tool selection buttons
                const toolButtons = document.querySelectorAll('.tool-btn');
                console.log('Found tool buttons:', toolButtons.length);
                toolButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        console.log('Tool button clicked:', e.target.dataset.tool);
                        this.selectTool(e.target.dataset.tool);
                    });
                });
                
                // Phone screen interactions
                const phoneScreen = document.getElementById('phoneScreen');
                if (phoneScreen) {
                    phoneScreen.addEventListener('click', (e) => this.handleScreenClick(e));
                    phoneScreen.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                }
                
                // Global mouse events
                document.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                document.addEventListener('mouseup', () => this.handleMouseUp());
                
                // Properties panel inputs
                const textInput = document.getElementById('elementText');
                const widthInput = document.getElementById('elementWidth');
                const heightInput = document.getElementById('elementHeight');
                const colorInput = document.getElementById('elementColor');
                
                if (textInput) textInput.addEventListener('input', (e) => this.updateElementProperty('text', e.target.value));
                if (widthInput) widthInput.addEventListener('input', (e) => this.updateElementProperty('width', e.target.value + 'px'));
                if (heightInput) heightInput.addEventListener('input', (e) => this.updateElementProperty('height', e.target.value + 'px'));
                if (colorInput) colorInput.addEventListener('input', (e) => this.updateElementProperty('background', e.target.value));
                
                // Session sharing
                const sessionId = document.getElementById('sessionId');
                if (sessionId) {
                    sessionId.addEventListener('click', () => this.shareSession());
                    sessionId.style.cursor = 'pointer';
                    sessionId.title = 'Click to copy session URL';
                }
                
                console.log('Event listeners set up successfully');
            }
            
            setupSharedState() {
                // Set up shared state callbacks
                this.sharedState.onStateUpdate = (state) => {
                    console.log('Received state update:', state);
                    this.syncFromSharedState(state);
                };
                
                this.sharedState.onClientsUpdate = (count) => {
                    console.log('Client count updated:', count);
                    const clientCountEl = document.getElementById('clientCount');
                    if (clientCountEl) clientCountEl.textContent = count;
                };
                
                // Display session info
                const sessionIdEl = document.getElementById('sessionId');
                if (sessionIdEl) {
                    sessionIdEl.textContent = `Session: ${this.sharedState.sessionId}`;
                }
                
                // Load initial state
                this.syncFromSharedState(this.sharedState.state);
            }
            
            switchMode(mode) {
                console.log('Switching to mode:', mode);
                this.mode = mode;
                this.sharedState.setRole = (mode === 'wizard');
                
                // Update mode buttons
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === mode);
                });
                
                // Show/hide toolbar and update UI
                const toolbar = document.getElementById('toolbar');
                const phoneScreen = document.getElementById('phoneScreen');
                const propertiesPanel = document.getElementById('propertiesPanel');
                
                if (mode === 'user') {
                    if (toolbar) toolbar.style.display = 'none';
                    if (phoneScreen) phoneScreen.classList.add('user-mode');
                    if (propertiesPanel) propertiesPanel.classList.remove('show');
                    
                    // Remove delete buttons in user mode
                    document.querySelectorAll('.delete-btn').forEach(btn => btn.remove());
                    this.showNotification('üë§ User Mode - View Only');
                } else {
                    if (toolbar) toolbar.style.display = 'block';
                    if (phoneScreen) phoneScreen.classList.remove('user-mode');
                    
                    // Re-add delete buttons in wizard mode
                    this.addDeleteButtonsToElements();
                    this.showNotification('üßô‚Äç‚ôÇÔ∏è Wizard Mode - Edit Enabled');
                }
                
                this.deselectElement();
            }
            
            addDeleteButtonsToElements() {
                document.querySelectorAll('.ui-element').forEach(el => {
                    if (!el.querySelector('.delete-btn')) {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.innerHTML = '√ó';
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.deleteElement(el);
                        });
                        el.appendChild(deleteBtn);
                    }
                });
            }
            
            selectTool(tool) {
                console.log('Selecting tool:', tool);
                
                if (tool === 'clear') {
                    this.clearAll();
                    return;
                }
                
                this.selectedTool = tool;
                
                // Update tool buttons
                document.querySelectorAll('.tool-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tool === tool);
                });
                
                // Update cursor
                const phoneScreen = document.getElementById('phoneScreen');
                if (phoneScreen) {
                    phoneScreen.style.cursor = tool === 'select' ? 'default' : 'crosshair';
                }
            }
            
            handleScreenClick(e) {
                if (this.mode !== 'wizard' || this.isDragging) return;
                
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                console.log('Screen clicked at:', x, y, 'with tool:', this.selectedTool);
                
                if (this.selectedTool === 'select') {
                    const clickedElement = e.target.closest('.ui-element');
                    if (clickedElement) {
                        this.selectElement(clickedElement);
                    } else {
                        this.deselectElement();
                    }
                } else {
                    this.createElement(this.selectedTool, x, y);
                }
            }
            
            createElement(type, x, y) {
                console.log('Creating element:', type, 'at', x, y);
                
                const element = document.createElement('div');
                element.className = `ui-element ui-${type}`;
                element.dataset.id = ++this.elementCounter;
                element.dataset.type = type;
                
                // Position the element
                element.style.left = x + 'px';
                element.style.top = y + 'px';
                
                // Set default content and styles
                this.setElementDefaults(element, type);
                
                // Add delete button for wizard mode
                if (this.mode === 'wizard') {
                    this.addDeleteButton(element);
                }
                
                // Add to screen
                const phoneScreen = document.getElementById('phoneScreen');
                if (phoneScreen) {
                    phoneScreen.appendChild(element);
                }
                
                // Auto-select and sync
                this.selectElement(element);
                this.syncToSharedState();
                this.showNotification(`Created ${type} element`);
            }
            
            setElementDefaults(element, type) {
                switch (type) {
                    case 'button':
                        element.textContent = 'Button';
                        element.style.width = '80px';
                        element.style.height = '40px';
                        break;
                    case 'textbox':
                        element.textContent = 'Text input';
                        element.style.width = '120px';
                        element.style.height = '40px';
                        break;
                    case 'text':
                        element.textContent = 'Text';
                        element.style.width = 'auto';
                        element.style.height = 'auto';
                        break;
                    case 'rectangle':
                        element.style.width = '80px';
                        element.style.height = '60px';
                        break;
                    case 'triangle':
                        element.style.width = '60px';
                        element.style.height = '52px';
                        break;
                }
            }
            
            addDeleteButton(element) {
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '√ó';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.deleteElement(element);
                });
                element.appendChild(deleteBtn);
            }
            
            selectElement(element) {
                this.deselectElement();
                this.selectedElement = element;
                element.classList.add('selected');
                this.showPropertiesPanel(element);
            }
            
            deselectElement() {
                if (this.selectedElement) {
                    this.selectedElement.classList.remove('selected');
                    this.selectedElement = null;
                }
                const propertiesPanel = document.getElementById('propertiesPanel');
                if (propertiesPanel) {
                    propertiesPanel.classList.remove('show');
                }
            }
            
            deleteElement(element) {
                element.remove();
                if (this.selectedElement === element) {
                    this.deselectElement();
                }
                this.syncToSharedState();
                this.showNotification('Element deleted');
            }
            
            clearAll() {
                document.querySelectorAll('.ui-element').forEach(el => el.remove());
                this.deselectElement();
                this.syncToSharedState();
                this.showNotification('All elements cleared');
            }
            
            showPropertiesPanel(element) {
                if (this.mode !== 'wizard') return;
                
                const panel = document.getElementById('propertiesPanel');
                const textInput = document.getElementById('elementText');
                const widthInput = document.getElementById('elementWidth');
                const heightInput = document.getElementById('elementHeight');
                
                if (textInput) textInput.value = element.textContent.replace('√ó', '') || '';
                if (widthInput) widthInput.value = parseInt(element.style.width) || '';
                if (heightInput) heightInput.value = parseInt(element.style.height) || '';
                
                // Show/hide relevant inputs
                const type = element.dataset.type;
                const textGroup = textInput ? textInput.parentElement : null;
                if (textGroup) {
                    textGroup.style.display = ['button', 'textbox', 'text'].includes(type) ? 'block' : 'none';
                }
                
                if (panel) panel.classList.add('show');
            }
            
            updateElementProperty(property, value) {
                if (!this.selectedElement) return;
                
                switch (property) {
                    case 'text':
                        this.selectedElement.textContent = value;
                        // Re-add delete button if needed
                        if (this.mode === 'wizard' && !this.selectedElement.querySelector('.delete-btn')) {
                            this.addDeleteButton(this.selectedElement);
                        }
                        break;
                    case 'width':
                        this.selectedElement.style.width = value;
                        break;
                    case 'height':
                        this.selectedElement.style.height = value;
                        break;
                    case 'background':
                        if (this.selectedElement.dataset.type === 'rectangle') {
                            this.selectedElement.style.background = value;
                        }
                        break;
                }
                
                this.syncToSharedState();
            }
            
            handleMouseDown(e) {
                if (this.mode !== 'wizard') return;
                
                const clickedElement = e.target.closest('.ui-element');
                if (clickedElement && this.selectedTool === 'select') {
                    this.isDragging = true;
                    this.selectElement(clickedElement);
                    
                    const rect = clickedElement.getBoundingClientRect();
                    this.dragOffset = {
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    };
                    
                    e.preventDefault();
                }
            }
            
            handleMouseMove(e) {
                if (!this.isDragging || !this.selectedElement) return;
                
                const phoneScreen = document.getElementById('phoneScreen');
                if (!phoneScreen) return;
                
                const screenRect = phoneScreen.getBoundingClientRect();
                const newX = e.clientX - screenRect.left - this.dragOffset.x;
                const newY = e.clientY - screenRect.top - this.dragOffset.y;
                
                // Keep element within bounds
                const maxX = phoneScreen.offsetWidth - this.selectedElement.offsetWidth;
                const maxY = phoneScreen.offsetHeight - this.selectedElement.offsetHeight;
                
                this.selectedElement.style.left = Math.max(0, Math.min(newX, maxX)) + 'px';
                this.selectedElement.style.top = Math.max(0, Math.min(newY, maxY)) + 'px';
            }
            
            handleMouseUp() {
                if (this.isDragging) {
                    this.isDragging = false;
                    this.syncToSharedState();
                }
            }
            
            syncFromSharedState(state) {
                if (!state.elements) return;
                
                const phoneScreen = document.getElementById('phoneScreen');
                if (!phoneScreen) return;
                
                // Clear existing elements
                phoneScreen.querySelectorAll('.ui-element').forEach(el => el.remove());
                
                // Recreate elements from shared state
                state.elements.forEach(elementData => {
                    this.createElementFromData(elementData);
                });
                
                console.log('Synced', state.elements.length, 'elements from shared state');
            }
            
            createElementFromData(data) {
                const element = document.createElement('div');
                element.className = `ui-element ui-${data.type}`;
                element.dataset.id = data.id;
                element.dataset.type = data.type;
                
                // Apply all styles and properties
                Object.assign(element.style, {
                    left: data.left,
                    top: data.top,
                    width: data.width,
                    height: data.height,
                    background: data.background || '',
                    color: data.color || '',
                    fontSize: data.fontSize || '',
                    fontWeight: data.fontWeight || ''
                });
                
                element.textContent = data.textContent || '';
                
                // Add delete button for wizard mode
                if (this.mode === 'wizard') {
                    this.addDeleteButton(element);
                }
                
                const phoneScreen = document.getElementById('phoneScreen');
                if (phoneScreen) {
                    phoneScreen.appendChild(element);
                }
                
                // Update counter
                this.elementCounter = Math.max(this.elementCounter, parseInt(data.id) || 0);
            }
            
            syncToSharedState() {
                const phoneScreen = document.getElementById('phoneScreen');
                if (!phoneScreen) return;
                
                const elements = Array.from(phoneScreen.querySelectorAll('.ui-element')).map(el => ({
                    id: el.dataset.id,
                    type: el.dataset.type,
                    left: el.style.left,
                    top: el.style.top,
                    width: el.style.width,
                    height: el.style.height,
                    textContent: el.textContent.replace('√ó', ''),
                    background: el.style.background,
                    color: el.style.color,
                    fontSize: el.style.fontSize,
                    fontWeight: el.style.fontWeight
                }));
                
                this.sharedState.updateState({ elements });
                console.log('Synced', elements.length, 'elements to shared state');
            }
            
            shareSession() {
                const url = `${window.location.origin}${window.location.pathname}?session=${this.sharedState.sessionId}`;
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(url).then(() => {
                        this.showNotification('Session URL copied to clipboard!');
                    }).catch(() => {
                        this.showNotification('Share this URL: ' + url, 'warning');
                    });
                } else {
                    this.showNotification('Share this URL: ' + url, 'warning');
                }
            }
            
            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                if (!notification) return;
                
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            updateUI() {
                // Update connection status
                const statusEl = document.getElementById('connectionStatus');
                if (statusEl) {
                    statusEl.textContent = 'üü¢ Connected';
                    statusEl.className = 'connection-status connected';
                }
                
                // Simulate sync indicators
                setInterval(() => {
                    if (Math.random() < 0.05 && statusEl) {
                        statusEl.textContent = 'üì° Syncing...';
                        statusEl.className = 'connection-status syncing';
                        
                        setTimeout(() => {
                            statusEl.textContent = 'üü¢ Connected';
                            statusEl.className = 'connection-status connected';
                        }, 800);
                    }
                }, 5000);
            }
            
            showWelcomeMessage() {
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('session')) {
                        this.showNotification('üéâ Joined shared session! Changes sync across devices.');
                    } else {
                        this.showNotification('üí° Click session ID to share with others!');
                    }
                }, 1500);
            }
        }
        
        // Initialize the app when DOM is ready
        console.log('Starting Wizard of Oz App...');
        
        // Simple initialization
        let app;
        
        function initApp() {
            try {
                app = new WizardOfOzApp();
                console.log('App initialized successfully');
            } catch (error) {
                console.error('Failed to initialize app:', error);
                
                // Fallback: try again after a short delay
                setTimeout(() => {
                    try {
                        app = new WizardOfOzApp();
                        console.log('App initialized on retry');
                    } catch (retryError) {
                        console.error('App initialization failed completely:', retryError);
                    }
                }, 1000);
            }
        }
        
        // Start the app
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
