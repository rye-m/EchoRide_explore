<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchy Sound Launchpad</title>
    <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #f5f5dc;
            min-height: 100vh;
            padding: 20px;
            color: #333;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(120,119,198,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,119,198,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120,255,198,0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8rem;
            color: #444;
            transform: rotate(-1deg);
            text-shadow: 3px 3px 0px #ddd;
        }

        .launchpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            padding: 30px;
            position: relative;
        }

        .pad-button {
            width: 100px;
            height: 100px;
            border: none;
            background: transparent;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            font-family: 'Comic Sans MS', cursive;
            transition: transform 0.1s ease;
        }

        .pad-button:hover {
            transform: scale(1.05) rotate(1deg);
        }

        .pad-button:active {
            transform: scale(0.95) rotate(-1deg);
        }

        .pad-button.playing {
            animation: wobble 0.3s ease-out;
        }

        .pad-button.sound-playing {
            animation: shake 0.5s infinite;
        }

        @keyframes wobble {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(2deg) scale(1.1); }
            75% { transform: rotate(-2deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-2px) rotate(1deg); }
            75% { transform: translateX(2px) rotate(-1deg); }
        }

        .controls {
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
        }

        .url-input-section, .tts-section {
            margin-bottom: 30px;
            position: relative;
        }

        .url-input-section h3, .tts-section h3 {
            margin-bottom: 15px;
            font-size: 1.4rem;
            color: #444;
            transform: rotate(-0.5deg);
        }

        .url-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            transform: rotate(0.2deg);
        }

        .url-input-group:nth-child(even) {
            transform: rotate(-0.2deg);
        }

        .url-input-group label {
            min-width: 80px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
        }

        .url-input-group input {
            flex: 1;
            padding: 12px;
            border: 3px solid #333;
            background: #fff;
            color: #333;
            font-size: 0.9rem;
            font-family: 'Comic Sans MS', cursive;
            transform: rotate(-0.3deg);
        }

        .url-input-group button, .tts-button, #clearHistoryButton {
            padding: 12px 18px;
            border: 3px solid #333;
            background: #fff;
            color: #333;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            transition: all 0.1s;
            transform: rotate(0.5deg);
        }

        .url-input-group button:hover, .tts-button:hover, #clearHistoryButton:hover {
            background: #f0f0f0;
            transform: rotate(-0.5deg) scale(1.05);
        }

        .tts-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .tts-input {
            flex: 1;
            padding: 12px;
            border: 3px solid #333;
            background: #fff;
            color: #333;
            font-size: 1rem;
            font-family: 'Comic Sans MS', cursive;
            transform: rotate(0.3deg);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: #666;
            transform: rotate(-0.2deg);
        }

        .tts-history h4 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #444;
            transform: rotate(0.3deg);
        }

        #historyList {
            background: #fff;
            border: 3px solid #333;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            transform: rotate(-0.2deg);
        }

        .history-item {
            margin-bottom: 10px;
            padding: 8px;
            background: #f9f9f9;
            border: 2px solid #ddd;
            cursor: pointer;
            transform: rotate(0.1deg);
            transition: all 0.1s;
        }

        .history-item:hover {
            background: #eee;
            transform: rotate(-0.1deg) scale(1.02);
        }

        .history-item:nth-child(even) {
            transform: rotate(-0.1deg);
        }

        #clearHistoryButton {
            transform: rotate(0.7deg);
        }

        /* Rough.js canvas styling */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 600px) {
            .launchpad {
                gap: 15px;
                padding: 15px;
            }
            
            .pad-button {
                width: 70px;
                height: 70px;
                font-size: 1rem;
            }
            
            .url-input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .tts-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 Sketchy Sound Launchpad</h1>
        
        <div class="launchpad" id="launchpad">
            <!-- Buttons will be generated by JavaScript -->
        </div>

        <div class="controls">
            <div class="url-input-section">
                <h3>🔗 Assign Sounds to Buttons</h3>
                <div id="urlInputs">
                    <!-- URL inputs will be generated by JavaScript -->
                </div>
            </div>

            <div class="tts-section">
                <h3>🎤 Text-to-Speech</h3>
                <div class="tts-controls">
                    <input 
                        type="text" 
                        id="ttsInput" 
                        class="tts-input" 
                        placeholder="Enter text to speak..."
                        maxlength="200"
                    >
                    <button id="ttsButton" class="tts-button">▶ Speak</button>
                </div>
                <div class="status" id="status"></div>
                
                <div class="tts-history" id="ttsHistory" style="margin-top: 20px;">
                    <h4>📜 Speech History</h4>
                    <div id="historyList">
                        <p style="opacity: 0.7; font-style: italic;">No speech history yet...</p>
                    </div>
                    <button id="clearHistoryButton">Clear History</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SketchySoundLaunchpad {
            constructor() {
                this.sounds = {};
                this.audioElements = {};
                this.playingAudios = {};
                this.isSpeaking = false;
                this.speechHistory = [];
                this.roughCanvas = null;
                this.rc = null;
                this.init();
            }

            init() {
                // Check if Rough.js loaded properly
                if (typeof rough === 'undefined') {
                    console.error('Rough.js failed to load, falling back to regular styling');
                    this.createButtons();
                    this.createUrlInputs();
                    this.setupEventListeners();
                    this.loadSavedUrls();
                    return;
                }
                
                this.setupRoughCanvas();
                this.createButtons();
                this.createUrlInputs();
                this.setupEventListeners();
                this.loadSavedUrls();
                this.drawSketchyElements();
            }

            setupRoughCanvas() {
                // Check if rough is available
                if (typeof rough === 'undefined') {
                    console.warn('Rough.js not available, skipping canvas setup');
                    return;
                }
                
                // Create canvas for rough drawings
                this.roughCanvas = document.createElement('canvas');
                this.roughCanvas.style.position = 'fixed';
                this.roughCanvas.style.top = '0';
                this.roughCanvas.style.left = '0';
                this.roughCanvas.style.width = '100%';
                this.roughCanvas.style.height = '100%';
                this.roughCanvas.style.pointerEvents = 'none';
                this.roughCanvas.style.zIndex = '-1';
                
                document.body.appendChild(this.roughCanvas);
                
                this.resizeCanvas();
                this.rc = rough.canvas(this.roughCanvas);
                
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                this.roughCanvas.width = window.innerWidth;
                this.roughCanvas.height = window.innerHeight;
            }

            drawSketchyElements() {
                if (!this.rc) return;
                
                // Clear canvas
                const ctx = this.roughCanvas.getContext('2d');
                ctx.clearRect(0, 0, this.roughCanvas.width, this.roughCanvas.height);
                
                // Draw sketchy background elements
                this.drawRandomDoodles();
                this.drawContainerOutlines();
            }

            drawRandomDoodles() {
                // Draw some random sketchy elements in the background
                const colors = ['#ffcccb', '#add8e6', '#90ee90', '#dda0dd', '#f0e68c'];
                
                for (let i = 0; i < 8; i++) {
                    const x = Math.random() * this.roughCanvas.width;
                    const y = Math.random() * this.roughCanvas.height;
                    const radius = 20 + Math.random() * 40;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    this.rc.circle(x, y, radius, {
                        fill: color,
                        fillStyle: 'zigzag',
                        stroke: color,
                        strokeWidth: 2,
                        roughness: 2
                    });
                }
                
                // Draw some random lines
                for (let i = 0; i < 5; i++) {
                    const x1 = Math.random() * this.roughCanvas.width;
                    const y1 = Math.random() * this.roughCanvas.height;
                    const x2 = x1 + (Math.random() - 0.5) * 200;
                    const y2 = y1 + (Math.random() - 0.5) * 200;
                    
                    this.rc.line(x1, y1, x2, y2, {
                        stroke: '#ddd',
                        strokeWidth: 3,
                        roughness: 1.5
                    });
                }
            }

            drawContainerOutlines() {
                // Draw sketchy outlines for main containers
                const launchpad = document.getElementById('launchpad');
                const controls = document.querySelector('.controls');
                
                if (launchpad) {
                    const rect = launchpad.getBoundingClientRect();
                    this.rc.rectangle(rect.left - 10, rect.top - 10, rect.width + 20, rect.height + 20, {
                        stroke: '#666',
                        strokeWidth: 3,
                        roughness: 2,
                        fill: 'rgba(255,255,255,0.1)',
                        fillStyle: 'cross-hatch'
                    });
                }
                
                if (controls) {
                    const rect = controls.getBoundingClientRect();
                    this.rc.rectangle(rect.left - 10, rect.top - 10, rect.width + 20, rect.height + 20, {
                        stroke: '#666',
                        strokeWidth: 3,
                        roughness: 2,
                        fill: 'rgba(255,255,255,0.05)',
                        fillStyle: 'zigzag'
                    });
                }
            }

            createButtons() {
                const launchpad = document.getElementById('launchpad');
                
                for (let i = 1; i <= 16; i++) {
                    const buttonContainer = document.createElement('div');
                    buttonContainer.style.position = 'relative';
                    buttonContainer.style.display = 'flex';
                    buttonContainer.style.justifyContent = 'center';
                    buttonContainer.style.alignItems = 'center';
                    
                    const button = document.createElement('button');
                    button.className = 'pad-button';
                    button.id = `pad-${i}`;
                    button.textContent = i;
                    button.addEventListener('click', () => this.playSound(i));
                    
                    // Create canvas for this button
                    const canvas = document.createElement('canvas');
                    canvas.width = 120;
                    canvas.height = 120;
                    canvas.style.position = 'absolute';
                    canvas.style.top = '-10px';
                    canvas.style.left = '-10px';
                    canvas.style.pointerEvents = 'none';
                    canvas.style.zIndex = '-1';
                    
                    buttonContainer.appendChild(canvas);
                    buttonContainer.appendChild(button);
                    launchpad.appendChild(buttonContainer);
                    
                    // Draw sketchy button
                    this.drawSketchyButton(canvas, i);
                }
            }

            drawSketchyButton(canvas, buttonNumber) {
                // Check if rough is available
                if (typeof rough === 'undefined') {
                    return;
                }
                
                const rc = rough.canvas(canvas);
                const colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
                    '#ffeaa7', '#dda0dd', '#ffcccb', '#add8e6',
                    '#90ee90', '#f0e68c', '#deb887', '#ffa07a',
                    '#98fb98', '#f0e68c', '#dda0dd', '#87ceeb'
                ];
                
                const color = colors[buttonNumber - 1];
                
                // Draw sketchy rectangle
                rc.rectangle(10, 10, 100, 100, {
                    fill: color,
                    fillStyle: 'zigzag',
                    stroke: '#333',
                    strokeWidth: 3,
                    roughness: 1.5
                });
                
                // Add some decorative sketchy elements
                if (Math.random() > 0.5) {
                    rc.circle(60, 60, 20, {
                        stroke: '#333',
                        strokeWidth: 2,
                        roughness: 2
                    });
                }
            }

            createUrlInputs() {
                const container = document.getElementById('urlInputs');
                
                for (let i = 1; i <= 16; i++) {
                    const group = document.createElement('div');
                    group.className = 'url-input-group';
                    
                    group.innerHTML = `
                        <label>Pad ${i}:</label>
                        <input 
                            type="url" 
                            id="url-${i}" 
                            placeholder="Enter MP3 URL for button ${i}"
                        >
                        <button onclick="launchpad.assignSound(${i})">Set</button>
                    `;
                    
                    container.appendChild(group);
                }
            }

            async assignSound(padNumber) {
                const urlInput = document.getElementById(`url-${padNumber}`);
                const url = urlInput.value.trim();
                
                if (!url) {
                    this.showStatus('Please enter a URL');
                    return;
                }

                try {
                    const audio = new Audio();
                    audio.preload = 'metadata';
                    
                    audio.oncanplaythrough = () => {
                        this.sounds[padNumber] = url;
                        this.audioElements[padNumber] = audio;
                        this.saveUrls();
                        this.showStatus(`Sound assigned to button ${padNumber}`);
                        
                        // Redraw button with different style
                        const buttonContainer = document.getElementById(`pad-${padNumber}`).parentElement;
                        const canvas = buttonContainer.querySelector('canvas');
                        this.drawSketchyButtonActive(canvas, padNumber);
                    };
                    
                    audio.onerror = () => {
                        this.showStatus('Error: Could not load audio from this URL');
                    };
                    
                    audio.src = url;
                    
                } catch (error) {
                    this.showStatus('Error: Invalid URL or audio format');
                }
            }

            drawSketchyButtonActive(canvas, buttonNumber) {
                const rc = rough.canvas(canvas);
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw active button style
                rc.rectangle(10, 10, 100, 100, {
                    fill: '#90EE90',
                    fillStyle: 'cross-hatch',
                    stroke: '#333',
                    strokeWidth: 4,
                    roughness: 1.8
                });
                
                // Add checkmark
                rc.line(35, 60, 50, 75, {
                    stroke: '#333',
                    strokeWidth: 4,
                    roughness: 1
                });
                rc.line(50, 75, 85, 40, {
                    stroke: '#333',
                    strokeWidth: 4,
                    roughness: 1
                });
            }

            playSound(padNumber) {
                if (!this.sounds[padNumber]) {
                    this.showStatus(`No sound assigned to button ${padNumber}`);
                    return;
                }

                const button = document.getElementById(`pad-${padNumber}`);
                
                if (this.playingAudios[padNumber]) {
                    this.playingAudios[padNumber].pause();
                    this.playingAudios[padNumber].currentTime = 0;
                    delete this.playingAudios[padNumber];
                    button.classList.remove('sound-playing');
                    return;
                }

                button.classList.add('playing');
                setTimeout(() => {
                    button.classList.remove('playing');
                }, 300);

                const audio = new Audio(this.sounds[padNumber]);
                audio.volume = 0.7;
                
                this.playingAudios[padNumber] = audio;
                button.classList.add('sound-playing');
                
                audio.onended = () => {
                    delete this.playingAudios[padNumber];
                    button.classList.remove('sound-playing');
                };
                
                audio.onerror = () => {
                    delete this.playingAudios[padNumber];
                    button.classList.remove('sound-playing');
                    this.showStatus('Error playing sound');
                };
                
                audio.play().catch(error => {
                    delete this.playingAudios[padNumber];
                    button.classList.remove('sound-playing');
                    this.showStatus('Error playing sound');
                    console.error('Audio play error:', error);
                });
            }

            setupEventListeners() {
                const ttsButton = document.getElementById('ttsButton');
                const ttsInput = document.getElementById('ttsInput');
                const clearHistoryButton = document.getElementById('clearHistoryButton');
                
                ttsButton.addEventListener('click', () => this.speakText());
                
                ttsInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.speakText();
                    }
                });

                clearHistoryButton.addEventListener('click', () => this.clearHistory());

                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT') return;
                    
                    const keyMap = {
                        '1': 1, '2': 2, '3': 3, '4': 4,
                        'q': 5, 'w': 6, 'e': 7, 'r': 8,
                        'a': 9, 's': 10, 'd': 11, 'f': 12,
                        'z': 13, 'x': 14, 'c': 15, 'v': 16
                    };
                    
                    const padNumber = keyMap[e.key.toLowerCase()];
                    if (padNumber) {
                        this.playSound(padNumber);
                    }
                });

                // Redraw sketchy elements when window resizes
                window.addEventListener('resize', () => {
                    setTimeout(() => this.drawSketchyElements(), 100);
                });
            }

            speakText() {
                const text = document.getElementById('ttsInput').value.trim();
                const button = document.getElementById('ttsButton');
                
                if (!text) {
                    this.showStatus('Please enter some text to speak');
                    return;
                }

                if (this.isSpeaking) {
                    speechSynthesis.cancel();
                    this.isSpeaking = false;
                    button.textContent = '▶ Speak';
                    button.disabled = false;
                    return;
                }

                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    utterance.onstart = () => {
                        this.isSpeaking = true;
                        button.textContent = '⏹ Stop';
                        this.showStatus('Speaking...');
                        this.addToHistory(text);
                    };
                    
                    utterance.onend = () => {
                        this.isSpeaking = false;
                        button.textContent = '▶ Speak';
                        button.disabled = false;
                        this.showStatus('');
                    };
                    
                    utterance.onerror = () => {
                        this.isSpeaking = false;
                        button.textContent = '▶ Speak';
                        button.disabled = false;
                        this.showStatus('Error: Could not speak text');
                    };
                    
                    utterance.rate = 1;
                    utterance.pitch = 1;
                    utterance.volume = 0.8;
                    
                    speechSynthesis.speak(utterance);
                } else {
                    this.showStatus('Text-to-speech not supported in this browser');
                }
            }

            addToHistory(text) {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                
                this.speechHistory.unshift({
                    text: text,
                    time: timeString
                });
                
                if (this.speechHistory.length > 10) {
                    this.speechHistory = this.speechHistory.slice(0, 10);
                }
                
                this.updateHistoryDisplay();
            }

            updateHistoryDisplay() {
                const historyList = document.getElementById('historyList');
                
                if (this.speechHistory.length === 0) {
                    historyList.innerHTML = '<p style="opacity: 0.7; font-style: italic;">No speech history yet...</p>';
                    return;
                }
                
                const historyHTML = this.speechHistory.map(entry => `
                    <div class="history-item" onclick="launchpad.speakFromHistory('${entry.text.replace(/'/g, '\\\'').replace(/"/g, '&quot;')}')">
                        <div style="font-size: 0.9rem; margin-bottom: 3px; font-weight: bold;">"${entry.text}"</div>
                        <div style="font-size: 0.75rem; opacity: 0.7;">${entry.time}</div>
                    </div>
                `).join('');
                
                historyList.innerHTML = historyHTML;
            }

            speakFromHistory(text) {
                document.getElementById('ttsInput').value = text;
                this.speakText();
            }

            clearHistory() {
                this.speechHistory = [];
                this.updateHistoryDisplay();
                this.showStatus('History cleared');
            }

            saveUrls() {
                const urls = {};
                for (let i = 1; i <= 16; i++) {
                    const input = document.getElementById(`url-${i}`);
                    if (input.value.trim()) {
                        urls[i] = input.value.trim();
                    }
                }
                this.savedUrls = urls;
            }

            loadSavedUrls() {
                this.savedUrls = {};
            }

            showStatus(message) {
                const status = document.getElementById('status');
                status.textContent = message;
                if (message) {
                    setTimeout(() => {
                        status.textContent = '';
                    }, 3000);
                }
            }
        }

        // Initialize the sketchy launchpad
        const launchpad = new SketchySoundLaunchpad();
    </script>
</body>
</html>
